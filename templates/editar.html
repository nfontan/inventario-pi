<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark"><h5>Editar Artículo</h5></div>
                <form method="POST" class="card-body">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control mb-3" value="{{ item.nombre }}" required>
                    
                    <label class="form-label">Cantidad</label>
                    <input type="number" name="cantidad" class="form-control mb-3" value="{{ item.cantidad }}">
                    
                    <label class="form-label">Descripción</label>
                    <input type="text" name="descripcion" class="form-control mb-3" value="{{ item.descripcion }}">
                    
                    <label class="form-label">Caja</label>
                    <input type="text" name="caja" class="form-control mb-3" value="{{ item.caja }}" required>
                    
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
